<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mau Berkencan denganku?</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <div id="main-content">
        <h1>Mau berkencan denganku?</h1>
        <div class="buttons">
            <button id="yes">Ya!</button>
            <button id="no">Tidak</button>
        </div>
    </div>
    
    <div id="success-message" class="success-message hidden">
        <h1>🎉 Yay! 🎉</h1>
        <p>Aku sangat senang! Aku akan menghubungimu soon! ❤️</p>
    </div>
    
    <div class="emoji-container" id="emoji-container"></div>
    
    <div class="teddy-container" id="teddy-container">
        <div class="teddy-bear">
            <div class="teddy-head">
                <div class="teddy-ear left"></div>
                <div class="teddy-ear right"></div>
                <div class="teddy-face">
                    <div class="teddy-eye"></div>
                    <div class="teddy-eye"></div>
                    <div class="teddy-nose"></div>
                    <div class="teddy-mouth"></div>
                </div>
            </div>
            <div class="teddy-body"></div>
            <div class="teddy-arm left"></div>
            <div class="teddy-arm right"></div>
            <div class="teddy-leg left"></div>
            <div class="teddy-leg right"></div>
            <div class="teddy-heart">❤️</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
